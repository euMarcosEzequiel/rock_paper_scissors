<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Game - Rock, Paper, Scissors</title>
</head>
<body>

    <div class="score">
        <h3>Score:</h3>

        <div class="field-score">
            <span>You:</span>
            <label id="score-user">0</label>
        </div>
        
        <div class="field-score">
            <span>Computer:</span>
            <label id="score-computer">0</label>
        </div>
    </div>

    <div class="content">
        <h1>Rock, Paper, Scissors</h1>

        <div class="field-canvas">
            <div class="field">
                <span>You:</span>
                <img src="assets/img/background.png" id="img-user">
            </div>

            <div class="field">
                <span>Computer:</span>
                <img src="assets/img/background.png" id="img-computer">
            </div>
        </div>

        <div class="field-btns">
            <button class="btn" id="rock" title="Rock"></button>
            <button class="btn" id="paper" title="Paper"></button>
            <button class="btn" id="scissors" title="Scissors"></button>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
